<div class="parent">
  <div [class]="showRegisterForm() ? 'container active' : 'container'">
    
    <!-- Login Form -->
    <div class="form-box login">
      <form action="#" [formGroup]="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" name="userName" [(ngModel)]="customerObject.userName" formControlName="userName" placeholder="Username" autocomplete="username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <!-- For registration forms -->
            <input type="password" name="password" formControlName="password" placeholder="Password" autocomplete="new-password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" (click)="onLogin()">Login</button>
        <p>or login with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box register">
      <form>
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text"  name="userName" [(ngModel)]="customerObject.userName" placeholder="Username" autocomplete="username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email"  name="emailId" [(ngModel)]="customerObject.email" placeholder="Email" autocomplete="email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="text"  name="fullName" [(ngModel)]="customerObject.fullName" placeholder="Full Name" autocomplete="full name"required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password"  name="password" [(ngModel)]="customerObject.password" placeholder="Password" autocomplete="new-password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="button" class="btn register-btn" (click)="onRegister()">Register</button>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button type="button" class="btn register-btn" (click)="changeView()">Register</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button type="button" class="btn login-btn" (click)="changeView()">Login</button>
      </div>
    </div>

  </div>
</div>
